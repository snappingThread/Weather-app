<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Rainfall Data</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        /* Flexbox layout for side-by-side elements */
        .container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 20px;
        }

        canvas {
            max-width: 100%;
            height: 400px;
        }

        /* Style for the forecast container */
        #forecastContainer {
            width: 250px;
            padding: 10px;
            background: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #forecastContainer h2 {
            font-size: 24px;
            margin-bottom: 15px;
        }

        #forecastContainer .weatherIcon {
            font-size: 36px;
            margin-bottom: 10px;
        }

        #forecastContainer .temperature {
            font-size: 30px;
            margin-bottom: 10px;
        }

        #forecastContainer .precipitation {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Real-Time Rainfall Data (cm)</h1>

    <!-- Create a container for both the graph and the forecast -->
    <div class="container">
        <div>
            <canvas id="rainfallChart"></canvas>
        </div>

        <div id="forecastContainer">
            <h2>Weather Forecast</h2>
            <div class="weatherIcon" id="weatherIcon"></div>
            <div class="temperature" id="temperature"></div>
            <div class="precipitation" id="precipitation"></div>
        </div>
    </div>

    <script>
        // Fetch weather forecast data
        async function fetchWeatherForecast(city) {
            if (!city || city.length < 2) {
                showError('Please enter a valid city name.');
                return;
            }

            try {
                const apiKey = '388408653ddbcca83b51e1378413120c'; // Replace with your actual API key
                const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`);

                if (!response.ok) {
                    throw new Error('City not found');
                }

                const data = await response.json();
                console.log('Weather Data:', data);

                // Display the weather icon, temperature, and precipitation
                const weatherIcon = data.weather[0].icon;  // Weather icon code
                const weatherDescription = data.weather[0].description; // e.g., "clear sky"
                const temperature = data.main.temp.toFixed(1); // Temperature in Celsius
                const precipitationChance = data.rain ? data.rain['1h'] : 0; // Precipitation in the last hour (mm)

                document.getElementById('weatherIcon').innerHTML = `<img src="http://openweathermap.org/img/wn/${weatherIcon}.png" alt="${weatherDescription}" />`;
                document.getElementById('temperature').innerHTML = `${temperature}Â°C`;
                
                if (precipitationChance > 0) {
                    document.getElementById('precipitation').innerHTML = `Chance of rain: ${precipitationChance} mm`;
                } else {
                    document.getElementById('precipitation').innerHTML = 'No rain expected';
                }

            } catch (error) {
                console.error('Error fetching weather forecast:', error);
                showError('Error fetching weather forecast: ' + error.message);
            }
        }

        // Function to handle errors
        function showError(message) {
            const errorBox = document.createElement('div');
            errorBox.style.position = 'fixed';
            errorBox.style.bottom = '10px';
            errorBox.style.left = '10px';
            errorBox.style.padding = '10px';
            errorBox.style.backgroundColor = 'red';
            errorBox.style.color = 'white';
            errorBox.style.zIndex = '9999';
            errorBox.textContent = message;
            document.body.appendChild(errorBox);
            setTimeout(() => errorBox.remove(), 5000);
        }

        // Sample city for testing, replace with dynamic city selection
        fetchWeatherForecast('London');  // Replace with dynamic city selection

        // Chart.js setup
        const ctx = document.getElementById('rainfallChart').getContext('2d');

        const rainfallChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [], // Time labels
                datasets: [{
                    label: 'Rainfall (cm)',
                    data: [], // Rainfall data
                    borderColor: 'blue',
                    borderWidth: 2,
                    fill: false,
                }]
            },
            options: {
                responsive: true,
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Time'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Rainfall (cm)'
                        },
                        beginAtZero: true
                    }
                }
            }
        });

        async function fetchRainfallData() {
            try {
                const city = 'London'; // Replace with dynamic city selection
                const apiKey = '388408653ddbcca83b51e1378413120c'; // Replace with your actual API key
                const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`);

                if (!response.ok) {
                    throw new Error('City not found');
                }

                const data = await response.json();

                // If rainfall data is available, update the chart
                if (data.rain && data.rain['1h']) {
                    const rainfall = (data.rain['1h'] / 10).toFixed(2); // Convert mm to cm
                    const time = new Date().toLocaleTimeString();
                    updateChart(time, rainfall);
                } else {
                    console.warn('No rainfall data available.');
                }
            } catch (error) {
                console.error('Error fetching rainfall data:', error);
            }
        }

        function updateChart(time, rainfall) {
            const labels = rainfallChart.data.labels;
            const dataset = rainfallChart.data.datasets[0].data;

            if (labels.length >= 10) { // Keep only the latest 10 data points
                labels.shift();
                dataset.shift();
            }

            labels.push(time);
            dataset.push(rainfall);

            rainfallChart.update();
        }

        setInterval(fetchRainfallData, 5000); // Fetch data every 5 seconds
    </script>
</body>
</html>

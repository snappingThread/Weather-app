<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Rainfall Data</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        canvas {
            max-width: 100%;
            height: 400px;
            margin: auto;
        }

        #map {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 300px;
            height: 300px;
            border: 1px solid #ccc;
            z-index: 1000;
        }

        #mapContainer {
            position: relative;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>Real-Time Rainfall Data (cm)</h1>
    <div id="mapContainer">
        <div id="map"></div>
    </div>
    <canvas id="rainfallChart"></canvas>

    <script>
        // Initialize Leaflet map
        const map = L.map('map').setView([51.505, -0.09], 13); // Default to London
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);

        let selectedLocation = { lat: 51.505, lon: -0.09 }; // Default location
        const marker = L.marker([51.505, -0.09], { draggable: true }).addTo(map)
            .bindPopup('Drag me to select location').openPopup();

        // Update location when marker is dragged
        marker.on('dragend', function (event) {
            const position = marker.getLatLng();
            selectedLocation = { lat: position.lat, lon: position.lng };
            console.log('Selected Location:', selectedLocation);
            fetchRainfallData();
        });

        // Add search functionality (requires a geocoding API)
        async function searchLocation(query) {
            try {
                const response = await fetch(`https://nominatim.openstreetmap.org/search?q=${encodeURIComponent(query)}&format=json`);
                const results = await response.json();

                if (results.length > 0) {
                    const location = results[0];
                    const lat = parseFloat(location.lat);
                    const lon = parseFloat(location.lon);

                    map.setView([lat, lon], 13);
                    marker.setLatLng([lat, lon]);
                    selectedLocation = { lat, lon };
                    console.log('Updated Location:', selectedLocation);
                    fetchRainfallData();
                } else {
                    alert('Location not found. Please try again.');
                }
            } catch (error) {
                console.error('Error searching location:', error);
            }
        }

        // Example: Search for a specific location (replace with user input later)
        searchLocation('London');

        // Chart.js setup
        const ctx = document.getElementById('rainfallChart').getContext('2d');

        const rainfallChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [], // Time labels
                datasets: [{
                    label: 'Rainfall (cm)',
                    data: [], // Rainfall data
                    borderColor: 'blue',
                    borderWidth: 2,
                    fill: false,
                }]
            },
            options: {
                responsive: true,
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Time'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Rainfall (cm)'
                        },
                        beginAtZero: true
                    }
                }
            }
        });

        async function fetchRainfallData() {
            try {
                // Fetch the nearest station to the selected location
                const stationsResponse = await fetch(`https://environment.data.gov.uk/flood-monitoring/id/stations?lat=${selectedLocation.lat}&long=${selectedLocation.lon}`);
                const stationsData = await stationsResponse.json();

                if (stationsData.items && stationsData.items.length > 0) {
                    const nearestStation = stationsData.items[0];
                    console.log('Nearest Station:', nearestStation);

                    // Fetch rainfall data from the nearest station
                    const readingsResponse = await fetch(`${nearestStation.measures[0].@id}/readings?parameter=rainfall`);
                    const readingsData = await readingsResponse.json();

                    if (readingsData.items && readingsData.items.length > 0) {
                        const latestReading = readingsData.items[0];
                        const rainfall = (latestReading.value / 10).toFixed(2); // Convert mm to cm
                        const time = new Date(latestReading.dateTime).toLocaleTimeString();

                        updateChart(time, rainfall);
                    } else {
                        console.warn('No rainfall readings available.');
                    }
                } else {
                    console.warn('No stations found near the selected location.');
                }
            } catch (error) {
                console.error('Error fetching rainfall data:', error);
            }
        }

        function updateChart(time, rainfall) {
            const labels = rainfallChart.data.labels;
            const dataset = rainfallChart.data.datasets[0].data;

            if (labels.length >= 10) { // Keep only the latest 10 data points
                labels.shift();
                dataset.shift();
            }

            labels.push(time);
            dataset.push(rainfall);

            rainfallChart.update();
        }

        setInterval(fetchRainfallData, 5000); // Fetch data every 5 seconds
    </script>
</body>
</html>

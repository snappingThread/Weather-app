<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        #weather-container {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .weather-box {
            width: 200px;
            height: 60px;
            background-color: #333;
            color: white;
            text-align: center;
            line-height: 60px;
            font-size: 18px;
            border: 2px solid red;
            border-radius: 8px;
        }

        #temperature {
            background-color: #2c2c2c;
        }

        #humidity {
            background-color: #3a3a3a;
        }

        #precipitation {
            background-color: #4e4e4e;
        }

        #pressure {
            background-color: #5a5a5a;
        }

        h1 {
            font-size: 36px;
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <h1>Weather Dashboard</h1>
    <div id="weather-container">
        <div id="temperature" class="weather-box">Temperature: --°C</div>
        <div id="humidity" class="weather-box">Humidity: --%</div>
        <div id="precipitation" class="weather-box">Precipitation: --mm</div>
        <div id="pressure" class="weather-box">Pressure: --hPa</div>
    </div>

    <script>
        // Example data (you'll replace this with your API data)
        const exampleWeatherData = {
            temperature: 22,
            humidity: 60,
            precipitation: 5,
            pressure: 1015
        };

        // Function to update weather boxes
        function updateWeatherData(data) {
            document.getElementById('temperature').textContent = `Temperature: ${data.temperature}°C`;
            document.getElementById('humidity').textContent = `Humidity: ${data.humidity}%`;
            document.getElementById('precipitation').textContent = `Precipitation: ${data.precipitation}mm`;
            document.getElementById('pressure').textContent = `Pressure: ${data.pressure}hPa`;
        }

        // Simulate fetching data (replace this with your API call)
        setTimeout(() => {
            updateWeatherData(exampleWeatherData);
        }, 1000);  // Simulate API data load after 1 second
    </script>
</body>
</html>

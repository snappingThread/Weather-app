<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        #weather-container {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .weather-box {
            width: 200px;
            height: 60px;
            background-color: #333;
            color: white;
            text-align: center;
            line-height: 60px;
            font-size: 18px;
            border: 2px solid red;
            border-radius: 8px;
        }

        #temperature {
            background-color: #2c2c2c;
        }

        #humidity {
            background-color: #3a3a3a;
        }

        #precipitation {
            background-color: #4e4e4e;
        }

        #pressure {
            background-color: #5a5a5a;
        }

        h1 {
            font-size: 36px;
            text-align: center;
            margin-top: 50px;
        }

        .search-bar {
            position: relative;
            display: flex;
            align-items: center;
            border: 2px solid red;
            border-radius: 10px;
            background: #fff;
            padding: 10px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .search-bar input {
            flex-grow: 1;
            border: none;
            outline: none;
            font-size: 16px;
            padding: 5px;
        }

        .search-bar button {
            margin-left: 10px;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: red;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .search-bar button:hover {
            background-color: darkred;
        }

        .autocomplete-list {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            border: 1px solid #ccc;
            border-top: none;
            background: #fff;
            z-index: 1000;
            max-height: 200px;
            overflow-y: auto;
        }

        .autocomplete-list div {
            padding: 10px;
            cursor: pointer;
            color: black; /* Changed text color to black */
        }

        .autocomplete-list div:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>Weather Dashboard</h1>

    <div class="search-bar">
        <input type="text" id="search" placeholder="Search for a city..." oninput="filterCities()">
        <button onclick="confirmLocation()">Confirm</button>
        <div id="autocomplete" class="autocomplete-list"></div>
    </div>

    <div id="weather-container">
        <div id="temperature" class="weather-box">Temperature: --°C</div>
        <div id="humidity" class="weather-box">Humidity: --%</div>
        <div id="precipitation" class="weather-box">Precipitation: --mm</div>
        <div id="pressure" class="weather-box">Pressure: --hPa</div>
    </div>

    <script>
        const apiKey = 'MMCFTHY3TE953H72DESP54WML'; // Replace with your Visual Crossing API key
        const searchInput = document.getElementById('search');
        const autocompleteList = document.getElementById('autocomplete');

        // Predefined list of cities
        const cities = [
            "London", "Manchester", "Birmingham", "Leeds", "Glasgow", "Liverpool", 
            "Sheffield", "Edinburgh", "Bristol", "Cardiff", "Coventry", "Chesterfield", "Bakewell"
        ];

        // Function to filter and display city suggestions
        function filterCities() {
            const query = searchInput.value.toLowerCase();
            autocompleteList.innerHTML = '';

            if (!query) return;

            const filtered = cities.filter(city => city.toLowerCase().includes(query));

            filtered.forEach(city => {
                const div = document.createElement('div');
                div.textContent = city;
                div.onclick = () => {
                    searchInput.value = city;
                    autocompleteList.innerHTML = '';
                };
                autocompleteList.appendChild(div);
            });
        }

        // Function to fetch weather data from Visual Crossing
        async function fetchWeatherData(city) {
            // Use Visual Crossing API to get weather data for the city
            const url = `https://weather.visualcrossing.com/VisualCrossingWebServices/rest/services/timeline/${city}?key=${apiKey}`;

            try {
                const response = await fetch(url);
                const data = await response.json();

                if (data && data.currentConditions) {
                    const currentData = data.currentConditions;
                    updateWeatherData(currentData);
                } else {
                    console.error("No weather data found.");
                }
            } catch (error) {
                console.error("Error fetching weather data:", error);
            }
        }

        // Function to update the weather data on the page
        function updateWeatherData(data) {
            // Log the raw temperature data to check its unit
            console.log("Raw temperature data:", data.temp);

            let temperature = data.temp; // The temperature value we get might be in Fahrenheit

            // Check if temperature is in Fahrenheit and convert to Celsius
            if (data.tempunit === "F") {
                temperature = fahrenheitToCelsius(temperature);
            }

            const humidity = data.humidity;
            const precipitation = data.precipitation;
            const pressure = data.pressure;

            // Update the boxes with the fetched data
            document.getElementById('temperature').textContent = `Temperature: ${temperature.toFixed(1)}°C`;
            document.getElementById('humidity').textContent = `Humidity: ${humidity}%`;
            document.getElementById('precipitation').textContent = `Precipitation: ${precipitation}mm`;
            document.getElementById('pressure').textContent = `Pressure: ${pressure}hPa`;
        }

        // Function to confirm location and fetch weather data
        function confirmLocation() {
            const city = searchInput.value.trim();
            if (city) {
                fetchWeatherData(city);
            } else {
                alert("Please enter a city name.");
            }
        }

        // Function to convert temperature from Fahrenheit to Celsius
        function fahrenheitToCelsius(fahrenheit) {
            return (fahrenheit - 32) * 5 / 9;
        }

        // Initial weather data fetch for the default city
        fetchWeatherData('London');
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Rainfall Data</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        canvas {
            max-width: 100%;
            height: 400px;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1>Real-Time Rainfall Data (cm)</h1>
    <canvas id="rainfallChart"></canvas>

    <script>
        const ctx = document.getElementById('rainfallChart').getContext('2d');

        const rainfallChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [], // Time labels
                datasets: [{
                    label: 'Rainfall (cm)',
                    data: [], // Rainfall data
                    borderColor: 'blue',
                    borderWidth: 2,
                    fill: false,
                }]
            },
            options: {
                responsive: true,
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Time'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Rainfall (cm)'
                        },
                        beginAtZero: true
                    }
                }
            }
        });

        async function fetchRainfallData() {
            try {
                const response = await fetch('https://environment.data.gov.uk/flood-monitoring/id/stations?_limit=1');
                const data = await response.json();

                // Mock rainfall data and time for demonstration
                const rainfall = Math.random().toFixed(2); // Random cm value for now
                const time = new Date().toLocaleTimeString();

                updateChart(time, rainfall);
            } catch (error) {
                console.error('Error fetching rainfall data:', error);
            }
        }

        function updateChart(time, rainfall) {
            const labels = rainfallChart.data.labels;
            const dataset = rainfallChart.data.datasets[0].data;

            if (labels.length >= 10) { // Keep only the latest 10 data points
                labels.shift();
                dataset.shift();
            }

            labels.push(time);
            dataset.push(rainfall);

            rainfallChart.update();
        }

        setInterval(fetchRainfallData, 5000); // Fetch data every 5 seconds
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Layout with Line Graph</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: grid;
            grid-template-areas:
                "section1 section2"
                "section3 section4"
                "section3 section5"
                "section3 section6";
            grid-template-rows: auto auto auto auto;
            grid-template-columns: 2fr 1fr;
            gap: 10px;
            padding: 10px;
            height: 100vh;
        }

        .section1 {
            grid-area: section1;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .section2 {
            grid-area: section2;
            background-color: #6c757d;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            padding: 20px;
        }

        .section3 {
            grid-area: section3;
            background-color: #f8f9fa;
            padding: 20px;
        }

        .section4,
        .section5,
        .section6 {
            background-color: #e9ecef;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .section4 { grid-area: section4; }
        .section5 { grid-area: section5; }
        .section6 { grid-area: section6; }

        canvas {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="section1">
        <canvas id="rainfallChart"></canvas>
    </div>
    <div class="section2">2</div>
    <div class="section3">3</div>
    <div class="section4">4</div>
    <div class="section5">5</div>
    <div class="section6">6</div>

    <script>
        // Create the rainfall line chart
        const ctx = document.getElementById('rainfallChart').getContext('2d');
        const rainfallChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'],
                datasets: [{
                    label: 'Rainfall (cm)',
                    data: [12, 19, 3, 5, 2, 3, 10, 15, 8, 9, 6, 4],
                    borderColor: 'red',
                    borderWidth: 2,
                    tension: 0.4, // Smooth curve
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: false,
                    }
                },
                scales: {
                    x: {
                        ticks: { color: 'white' },
                        grid: { color: 'gray' }
                    },
                    y: {
                        ticks: { color: 'white' },
                        grid: { color: 'gray' }
                    }
                }
            }
        });
    </script>
</body>
</html>

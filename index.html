<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainfall and Aurora Alert</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: grid;
            grid-template-areas:
                "section1 section2"
                "section3 section4"
                "section3 section5"
                "section3 section6";
            grid-template-rows: auto auto auto auto;
            grid-template-columns: 2fr 1fr;
            gap: 10px;
            padding: 10px;
            height: 100vh;
        }

        .section1 {
            grid-area: section1;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }

        .section1 canvas {
            width: 90%;
            max-width: 400px;
            height: auto;
        }

        .section2 {
            grid-area: section2;
            background-color: #6c757d;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            padding: 20px;
        }

        .section3 {
            grid-area: section3;
            background-color: #f8f9fa;
            padding: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .section4,
        .section5,
        .section6 {
            background-color: #e9ecef;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .section4 { grid-area: section4; }
        .section5 { grid-area: section5; }
        .section6 { grid-area: section6; }

        .error-log {
            grid-area: span 4;
            background-color: #f8d7da;
            color: #721c24;
            padding: 10px;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
            margin-top: 10px;
            font-size: 0.9rem;
            overflow-y: auto;
            max-height: 150px;
        }
    </style>
</head>
<body>
    <div class="section1">
        <canvas id="rainfallChart"></canvas>
    </div>
    <div class="section2">2</div>
    <div class="section3">
        <h2>Aurora Borealis Alert</h2>
        <p id="auroraStatus">Fetching aurora data...</p>
    </div>
    <div class="section4">4</div>
    <div class="section5">5</div>
    <div class="section6">6</div>
    <div class="error-log" id="errorLog">
        <h4>Error Log</h4>
        <ul id="errorList"></ul>
    </div>

    <script>
        const API_KEY = '3dac587e5ec427deaad3a72d206dcbb4'; // Updated OpenWeather API key
        const LAT = '51.5074';   // Example latitude (London)
        const LON = '-0.1278';   // Example longitude (London)

        function logError(message) {
            const errorList = document.getElementById('errorList');
            const errorItem = document.createElement('li');
            errorItem.textContent = message;
            errorList.appendChild(errorItem);
        }

        // Initialize the rainfall chart
        const ctx = document.getElementById('rainfallChart').getContext('2d');
        const rainfallChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [], // Placeholder for time labels
                datasets: [{
                    label: 'Rainfall (mm)',
                    data: [], // Placeholder for rainfall data
                    borderColor: 'red',
                    borderWidth: 2,
                    tension: 0.4, // Smooth curve
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: false,
                    }
                },
                scales: {
                    x: {
                        ticks: { color: 'white' },
                        grid: { color: 'gray' }
                    },
                    y: {
                        ticks: { color: 'white' },
                        grid: { color: 'gray' }
                    }
                }
            }
        });

        // Fetch rainfall data
        async function fetchRainfallData() {
            try {
                const response = await fetch(`https://api.openweathermap.org/data/2.5/onecall?lat=${LAT}&lon=${LON}&exclude=current,minutely,daily,alerts&units=metric&appid=${API_KEY}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const data = await response.json();

                const hourlyData = data.hourly.slice(0, 24);
                const labels = hourlyData.map(hour => {
                    const date = new Date(hour.dt * 1000);
                    return `${date.getHours()}:00`;
                });
                const rainfall = hourlyData.map(hour => hour.rain?.['1h'] || 0);

                rainfallChart.data.labels = labels;
                rainfallChart.data.datasets[0].data = rainfall;
                rainfallChart.update();
            } catch (error) {
                logError(`Rainfall Error: ${error.message}`);
            }
        }

        // Fetch Aurora data
        async function fetchAuroraData() {
            const apiUrl = "https://services.swpc.noaa.gov/json/ovation_aurora_latest.json";
            try {
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const auroraData = await response.json();
                const probabilities = auroraData["North"]["Probability"];

                const latitudeIndex = Math.max(0, Math.min(probabilities.length - 1, 51)); // Example for latitude 51
                const auroraChance = probabilities[latitudeIndex] || 0;

                document.getElementById("auroraStatus").textContent =
                    `Aurora Visibility Chance: ${auroraChance.toFixed(1)}%`;
            } catch (error) {
                logError(`Aurora Error: ${error.message}`);
            }
        }

        // Initial fetch and periodic updates
        fetchRainfallData();
        setInterval(fetchRainfallData, 1800000); // Update every 30 minutes

        fetchAuroraData();
        setInterval(fetchAuroraData, 1800000); // Update every 30 minutes
    </script>
</body>
</html>

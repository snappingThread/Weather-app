<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        #weather-container {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .weather-box {
            width: 200px;
            height: 60px;
            background-color: #333;
            color: white;
            text-align: center;
            line-height: 60px;
            font-size: 18px;
            border: 2px solid red;
            border-radius: 8px;
        }

        #temperature {
            background-color: #2c2c2c;
        }

        #humidity {
            background-color: #3a3a3a;
        }

        #precipitation {
            background-color: #4e4e4e;
        }

        #pressure {
            background-color: #5a5a5a;
        }

        h1 {
            font-size: 36px;
            text-align: center;
            margin-top: 50px;
        }

        select {
            background-color: #333;
            color: white;
            padding: 10px;
            font-size: 18px;
            border: 2px solid red;
            border-radius: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Weather Dashboard</h1>

    <label for="location">Select Location:</label>
    <select id="location">
        <option value="London">London</option>
        <option value="Manchester">Manchester</option>
        <option value="Birmingham">Birmingham</option>
        <option value="Leeds">Leeds</option>
        <option value="Glasgow">Glasgow</option>
        <option value="Liverpool">Liverpool</option>
        <option value="Sheffield">Sheffield</option>
        <option value="Edinburgh">Edinburgh</option>
        <option value="Bristol">Bristol</option>
        <option value="Cardiff">Cardiff</option>
        <option value="Coventry">Coventry</option>
        <!-- Add more cities here -->
    </select>

    <div id="weather-container">
        <div id="temperature" class="weather-box">Temperature: --°C</div>
        <div id="humidity" class="weather-box">Humidity: --%</div>
        <div id="precipitation" class="weather-box">Precipitation: --mm</div>
        <div id="pressure" class="weather-box">Pressure: --hPa</div>
    </div>

    <script>
        const apiKey = 'YOUR_VISUAL_CROSSING_API_KEY'; // Replace with your Visual Crossing API key
        const locationSelect = document.getElementById('location');

        // Function to fetch weather data from Visual Crossing
        async function fetchWeatherData(city) {
            // Use Visual Crossing API to get latitude and longitude for the city
            const url = `https://geocoding.visualcrossing.com/Geocoding/Geocode?city=${city}&country=UK&key=${apiKey}`;

            try {
                const response = await fetch(url);
                const data = await response.json();

                if (data && data.addresses && data.addresses.length > 0) {
                    const location = data.addresses[0];
                    const latitude = location.latitude;
                    const longitude = location.longitude;

                    // Now fetch the weather data using the latitude and longitude
                    const weatherUrl = `https://weather.visualcrossing.com/VisualCrossingWebServices/rest/services/timeline/${latitude},${longitude}?key=${apiKey}`;
                    const weatherResponse = await fetch(weatherUrl);
                    const weatherData = await weatherResponse.json();

                    if (weatherData && weatherData.currentConditions) {
                        const currentData = weatherData.currentConditions;
                        updateWeatherData(currentData);
                    } else {
                        console.error("No weather data found.");
                    }
                } else {
                    console.error("City not found.");
                }
            } catch (error) {
                console.error("Error fetching weather data:", error);
            }
        }

        // Function to update the weather data on the page
        function updateWeatherData(data) {
            // Extract data from the API response
            const temperature = data.temp;
            const humidity = data.humidity;
            const precipitation = data.precipitation;
            const pressure = data.pressure;

            // Update the boxes with the fetched data
            document.getElementById('temperature').textContent = `Temperature: ${temperature}°C`;
            document.getElementById('humidity').textContent = `Humidity: ${humidity}%`;
            document.getElementById('precipitation').textContent = `Precipitation: ${precipitation}mm`;
            document.getElementById('pressure').textContent = `Pressure: ${pressure}hPa`;
        }

        // Fetch weather data when the user selects a location
        locationSelect.addEventListener('change', (e) => {
            fetchWeatherData(e.target.value);
        });

        // Initial weather data fetch for the default location
        fetchWeatherData(locationSelect.value);
    </script>
</body>
</html>

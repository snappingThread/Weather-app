<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Rainfall Data</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://api.openweathermap.org/data/2.5/weather?appid=388408653ddbcca83b51e1378413120c&units=metric"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: black;
            color: white;
            margin: 0;
            overflow: hidden;
        }

        .content-container {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 600px;
            height: 500px;
            background-color: #222;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
        }

        canvas {
            width: 100%;
            height: 300px;
        }

        #forecastContainer {
            width: 100%;
            padding: 10px;
            background: #333;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        #forecastContainer h2 {
            font-size: 24px;
            margin-bottom: 15px;
            color: white;
        }

        #forecastContainer .weatherIcon {
            font-size: 36px;
            margin-bottom: 10px;
        }

        #forecastContainer .temperature {
            font-size: 30px;
            margin-bottom: 10px;
        }

        #forecastContainer .precipitation {
            font-size: 18px;
        }

        #cityInput {
            margin: 20px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #searchBtn {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        #searchBtn:hover {
            background-color: #45a049;
        }

        div[style*="background-color:red"] {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Real-Time Rainfall Data (mm)</h1>
    <div class="content-container">
        <canvas id="rainfallChart"></canvas>
        <div id="forecastContainer">
            <h2>Weather Forecast</h2>
            <div id="weatherIcon" class="weatherIcon"></div>
            <div id="temperature" class="temperature"></div>
            <div id="precipitation" class="precipitation"></div>
        </div>
    </div>
    <input type="text" id="cityInput" placeholder="Enter a city" />
    <button id="searchBtn">Search</button>

    <script>
        const ctx = document.getElementById('rainfallChart').getContext('2d');
        const rainfallChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [], // Time labels
                datasets: [{
                    label: 'Rainfall (mm)',
                    data: [], // Rainfall data
                    borderColor: 'blue',
                    borderWidth: 2,
                    fill: false,
                }]
            },
            options: {
                responsive: true,
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Time'
                        },
                        grid: {
                            color: 'red',
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Rainfall (mm)' // Change label to mm
                        },
                        beginAtZero: true,
                        grid: {
                            color: 'red',
                        }
                    }
                }
            }
        });

        async function fetchWeatherData(city) {
            const apiKey = '388408653ddbcca83b51e1378413120c';
            const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

            try {
                const response = await fetch(url);
                const data = await response.json();

                if (data.cod === 200) {
                    displayWeatherForecast(data);
                    fetchRainfallData(city);
                } else {
                    alert('City not found');
                }
            } catch (error) {
                console.error('Error fetching weather data:', error);
            }
        }

        function displayWeatherForecast(data) {
            const iconCode = data.weather[0].icon;
            const weatherDescription = data.weather[0].description;
            const temp = data.main.temp;
            const precipitation = data.rain ? `${data.rain['1h']}mm` : 'No rain';

            document.getElementById('weatherIcon').innerHTML = `<img src="http://openweathermap.org/img/wn/${iconCode}.png" alt="${weatherDescription}" />`;
            document.getElementById('temperature').innerText = `${temp}Â°C`;
            document.getElementById('precipitation').innerText = `Precipitation: ${precipitation}`;
        }

        async function fetchRainfallData(city) {
            const apiKey = '388408653ddbcca83b51e1378413120c';
            const url = `https://api.openweathermap.org/data/2.5/onecall?lat=35&lon=139&appid=${apiKey}&units=metric`; // Replace with correct latitude & longitude for the city

            try {
                const response = await fetch(url);
                const data = await response.json();

                if (data.daily) {
                    const rainfallData = data.daily.map(day => day.rain ? day.rain : 0);
                    updateRainfallChart(rainfallData);
                } else {
                    console.error('No rainfall data available.');
                }
            } catch (error) {
                console.error('Error fetching rainfall data:', error);
            }
        }

        function updateRainfallChart(rainfallData) {
            const labels = rainfallChart.data.labels;
            const dataset = rainfallChart.data.datasets[0].data;

            if (labels.length >= 10) {
                labels.shift();
                dataset.shift();
            }

            const currentTime = new Date().toLocaleTimeString();
            labels.push(currentTime);
            dataset.push(rainfallData[0]);

            rainfallChart.update();
        }

        document.getElementById('searchBtn').addEventListener('click', function () {
            const city = document.getElementById('cityInput').value;
            if (city) {
                fetchWeatherData(city);
            } else {
                alert('Please enter a city.');
            }
        });

        fetchWeatherData('London');
    </script>
</body>
</html>

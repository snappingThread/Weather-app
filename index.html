<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Layout</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: grid;
            grid-template-areas:
                "section1 section2"
                "section3 section4"
                "section3 section5"
                "section3 section6";
            grid-template-rows: auto auto auto auto;
            grid-template-columns: 2fr 1fr;
            gap: 10px;
            padding: 10px;
            height: 100vh;
        }

        .section1 {
            grid-area: section1;
            background-color: #007bff;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            padding: 20px;
        }

        .section2 {
            grid-area: section2;
            background-color: #6c757d;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            padding: 20px;
        }

        .section3 {
            grid-area: section3;
            background-color: #f8f9fa;
            padding: 20px;
        }

        .section4,
        .section5,
        .section6 {
            background-color: #e9ecef;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .section4 { grid-area: section4; }
        .section5 { grid-area: section5; }
        .section6 { grid-area: section6; }
    </style>
</head>
<body>
    <div class="section1">1</div>
    <div class="section2">2</div>
    <div class="section3">3</div>
    <div class="section4">4</div>
    <div class="section5">5</div>
    <div class="section6">6</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        #weather-container {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .weather-box {
            width: 200px;
            height: 60px;
            background-color: #333;
            color: white;
            text-align: center;
            line-height: 60px;
            font-size: 18px;
            border: 2px solid red;
            border-radius: 8px;
        }

        #temperature {
            background-color: #2c2c2c;
        }

        #humidity {
            background-color: #3a3a3a;
        }

        #precipitation {
            background-color: #4e4e4e;
        }

        #pressure {
            background-color: #5a5a5a;
        }

        h1 {
            font-size: 36px;
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <h1>Weather Dashboard</h1>
    <div id="weather-container">
        <div id="temperature" class="weather-box">Temperature: --°C</div>
        <div id="humidity" class="weather-box">Humidity: --%</div>
        <div id="precipitation" class="weather-box">Precipitation: --mm</div>
        <div id="pressure" class="weather-box">Pressure: --hPa</div>
    </div>

    <script>
        const apiKey = 'MMCFTHY3TE953H72DESP54WML'; // Replace with your Visual Crossing API key
        const latitude = 40.4168; // Latitude for your desired location (example: Madrid)
        const longitude = -3.7038; // Longitude for your desired location (example: Madrid)

        // Function to fetch weather data from Visual Crossing
        async function fetchWeatherData() {
            const url = `https://weather.visualcrossing.com/VisualCrossingWebServices/rest/services/timeline/${latitude},${longitude}?key=${apiKey}`;

            try {
                const response = await fetch(url);
                const data = await response.json();

                if (data && data.currentConditions) {
                    const currentData = data.currentConditions;
                    updateWeatherData(currentData);
                } else {
                    console.error("No weather data found.");
                }
            } catch (error) {
                console.error("Error fetching weather data:", error);
            }
        }

        // Function to update the weather data on the page
        function updateWeatherData(data) {
            // Extract data from the API response
            const temperature = data.temp;
            const humidity = data.humidity;
            const precipitation = data.precipitation;
            const pressure = data.pressure;

            // Update the boxes with the fetched data
            document.getElementById('temperature').textContent = `Temperature: ${temperature}°C`;
            document.getElementById('humidity').textContent = `Humidity: ${humidity}%`;
            document.getElementById('precipitation').textContent = `Precipitation: ${precipitation}mm`;
            document.getElementById('pressure').textContent = `Pressure: ${pressure}hPa`;
        }

        // Call the function to fetch and display weather data
        fetchWeatherData();
    </script>
</body>
</html>

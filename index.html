<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Rainfall Data</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        canvas {
            max-width: 100%;
            height: 400px;
            margin: auto;
        }

        #errorLog {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background-color: red;
            color: white;
            padding: 10px;
            max-width: 400px;
            z-index: 1000;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Real-Time Rainfall Data (cm)</h1>
    <canvas id="rainfallChart"></canvas>
    <div id="errorLog"></div>

    <script>
        // Chart.js setup
        const ctx = document.getElementById('rainfallChart').getContext('2d');

        const rainfallChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [], // Time labels
                datasets: [{
                    label: 'Rainfall (cm)',
                    data: [], // Rainfall data
                    borderColor: 'blue',
                    borderWidth: 2,
                    fill: false,
                }]
            },
            options: {
                responsive: true,
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Time'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Rainfall (cm)'
                        },
                        beginAtZero: true
                    }
                }
            }
        });

        async function fetchRainfallData(city) {
            try {
                // OpenWeatherMap API URL (replace with your actual API key)
                const apiKey = '388408653ddbcca83b51e1378413120c';
                const response = await fetch(`http://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`);
                const data = await response.json();

                console.log('Weather Data:', data);  // Log weather data for debugging

                // Check for rainfall data
                if (data.rain && data.rain['1h']) {
                    const rainfall = (data.rain['1h'] / 10).toFixed(2); // Convert mm to cm
                    const time = new Date().toLocaleTimeString(); // Current time
                    updateChart(time, rainfall);
                } else {
                    console.warn('No rainfall data available.');
                    showError('No rainfall data available.');
                }
            } catch (error) {
                console.error('Error fetching rainfall data:', error);
                showError('Error fetching rainfall data.');
            }
        }

        function updateChart(time, rainfall) {
            const labels = rainfallChart.data.labels;
            const dataset = rainfallChart.data.datasets[0].data;

            if (labels.length >= 10) { // Keep only the latest 10 data points
                labels.shift();
                dataset.shift();
            }

            labels.push(time);
            dataset.push(rainfall);

            rainfallChart.update();
        }

        function showError(message) {
            const errorLog = document.getElementById('errorLog');
            errorLog.innerHTML = `<p>${message}</p>`;
            errorLog.style.display = 'block';
        }

        // Fetch rainfall data for a city (you can change this to dynamic city input)
        fetchRainfallData('London');

        setInterval(() => fetchRainfallData('London'), 5000); // Fetch data every 5 seconds
    </script>
</body>
</html>
